<div class="card">
    <img src="{{job.image}}" class="card-img-top" alt="{{job.company}}">
    <div class="card-body">
        <h5 class="card-title">{{job.title}}: {{job.company}}</h5>
        <p class="card-text">{{job.content}}</p>
        <p class="card-text"><small class="text-muted">{{job.startDate | date:'yyyy MM'}} - {{job.endDate | date:'yyyy MM'}}</small></p>
    </div>
</div>
